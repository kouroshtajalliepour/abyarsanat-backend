# default config
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=1g inactive=365d use_temp_path=off;

# Optimized default config
server {
    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    server_name abyarsanat.com www.abyarsanat.com;
    rewrite ^(.+)/$ $1 permanent;


    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Content Security Policy (CSP)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://abyarsanat.com https://abyarsanat.s3.ir-thr-at1.arvanstorage.com https://www.google-analytics.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://abyarsanat.com https://abyarsanat.s3.ir-thr-at1.arvanstorage.com https://www.google-analytics.com; frame-ancestors 'none';" always;

    # Hosting bucket storage (ArvanCloud)
    location /media/ {
        proxy_pass http://abyarsanat.s3.ir-thr-at1.arvanstorage.com/;
        proxy_set_header Host abyarsanat.s3.ir-thr-at1.arvanstorage.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /_ipx {
        # Enable caching for the generated images
        proxy_cache my_cache;
        proxy_ignore_headers Cache-Control Expires Vary Set-Cookie;
        
        # Cache successful responses for 30 days
        proxy_cache_valid 200 30d;
        
        # Serve stale content if the backend is slow or times out
        proxy_cache_use_stale error timeout updating;
        
        # Locking to prevent multiple requests for the same missing file (optional)
        proxy_cache_lock on;
        
        # Add headers to show cache status and control caching
        add_header X-Cache-Status $upstream_cache_status;

        # Explicit cache key (optional but can be more efficient)
        proxy_cache_key $uri;

        # Pass requests to the IPX server
        proxy_pass http://localhost:5000;
    }

    # Nuxt Application (SSR)
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location ~ ^/product/([^/]+)/([^/]+)/product-list$ {
        rewrite ^/product/([^/]+)/([^/]+)/product-list$ /$1/$2 permanent;
    }
    location ~ ^/product/single-page/([^/]+)$ {
        rewrite ^/product/single-page/([^/]+)$ /product/$1 permanent;
    }

    # Node.js Backend API
    location /api {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }


    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/abyarsanat.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/abyarsanat.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

